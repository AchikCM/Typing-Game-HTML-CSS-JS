<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        .anton-regular {
            font-family: "Anton", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">
    <main class="">
        <section id="home-screen" class=" min-h-screen text-white flex flex-col justify-center items-center ">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl text-white anton-regular">Alpha Clash Pro</h1>
                <p>Unleah your energy to play click"Enter"</p>
                <button onclick="play()" class="btn bg-white text-black w-full">Play</button>
            </div>
        </section>
        <section id="play-ground" class="hidden ">
            <div class="flex flex-col items-center gap-10 pt-10">
                <!-- screen -->
                <div
                    class="bg-image[url] artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    1024Ã—320
                    <div class="flex justify-center ">
                        <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Dont watch keyboarf
                            while playing</p>
                    </div>


                    <div class="flex justify-center">
                        <p id="current-alphabat" class="text-balck text-9xl font-bold uppercase">x</p>

                    </div>
                </div>
                <!-- Keyboard start -->
                <div class="kbrd">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id=">/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- like button -->
                <div class="flex justify-between ">
                    <button class="btn">
                        Life
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            <span id="current-life">3</span>
                        </svg>
                    </button>
                    <button class="btn">
                        Score
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        <span id="current-score">0</span>
                    </button>
                </div>

            </div>

        </section>
        <section id="final-score" class="flex items-center  justify-center min-h-screen hidden ">

            <div class="text-white text-center space-y-9 bg-[#ffffff33] p-4 rounded-lg">
                <h3 class="text-5xl text-white font-semibold">Game Over !</h3>
                <h1 class="text-8xl">

                    <span class="font-semibold">Score:</span>
                    <span id="game-score">14</span>
                </h1>
                <button onclick="play()" class="btn bg-black text-white ">Play Again</button>
                <p>practice mke you pro</p>
            </div>


        </section>
    </main>
    <script src="./script/unity.js"></script>
    <script src="./script/alpha-game.js">

    </script>
</body>

</html>
